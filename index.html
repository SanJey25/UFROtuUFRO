<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFROtuUFRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ufrotuufrologo.png" type="image/png">
</head>
<body>
    <h1>UFRO tu UFRO</h1>
    <h2>qulebi gvezareba tqvenit daitvalet</h2>
    <p>By Sandro & Atuka</p>
    <div class="centerManager">
        <div class="wheelManager">
            <img id="wheel" src="ufrotuufro.png" alt="">
            <img id="plain" src="darktheme.png" alt="">
            <img id="arrow" src="isarivinari.png" alt="">
        </div>
    </div>
    <div class="cardManager">
        <div class="neg">
            <p id="negativeText">Negative</p>
        </div>
        <div class="pos">
            <p id="positiveText">Positive</p>
        </div>
    </div>
    <div class="sliderContainer">
        <input id="slider" type="range" min="-90" max="90">
    </div> 
    <div class="btns">
        <button id="switchBtn">Switch</button>
        <button id="openBtn">Open</button>
        <button id="rerollBtn">Reroll</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
